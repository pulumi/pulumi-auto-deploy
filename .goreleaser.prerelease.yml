archives:
  - id: archive
    name_template: '{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
blobs:
  - bucket: get.pulumi.com
    folder: releases/plugins/
    ids:
      - archive
    provider: s3
    region: us-west-2
builds:
  - binary: pulumi-resource-auto-deploy
    dir: provider
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - windows
      - linux
    ldflags:
      - -X github.com/pulumi/pulumi-auto-deploy/provider/pkg/version.Version={{.Tag}}
    main: ./cmd/pulumi-resource-auto-deploy/
changelog:
  skip: true
release:
  disable: true
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT'